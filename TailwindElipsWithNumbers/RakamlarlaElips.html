<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakamlarla Elips</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="container p-4">
        <h1 class="text-3xl font-bold text-center mb-16">Rakamlarla Elips</h1>

        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-20">

            <div class="bg-white px-10 py-32 text-center">
                <h1 class="text-4xl font-bold mb-4">30+</h1>
                <p class="text-black">30 seneyi aşkın Türk bilişim sektörü tecrübesi</p>
            </div>

            <div class="bg-white px-10 py-32 text-center relative">
                <h1 class="text-4xl font-bold mb-4 z-1">500+</h1>
                <p class="text-black z-1">500’den fazla ulusal ve uluslararası müşteri</p>
                <div class="w-32 h-32 sm:left-[160px] md:left-[30px] lg:left-[100px] xl:left-[160px] 2xl:left-[220px] top-[-36px] bg-orange-500 absolute -z-10">
                </div>
            </div>

            <div class="bg-white px-10 py-32 text-center relative">
                <h1 class="text-4xl font-bold mb-4 z-1">100+</h1>
                <p class="text-black z-1">100’ün üzerinde çözüm, servis ve hizmet</p>
                <div class="w-32 h-32 sm:left-[160px] md:left-[30px] lg:left-[100px] xl:left-[160px] 2xl:left-[220px] bottom-[-36px] bg-blue-500 absolute -z-10">
                </div>
            </div>

            <div class="bg-white px-10 py-32 text-center">
                <h1 class="text-4xl font-bold mb-4">50+</h1>
                <p class="text-black">50’den fazla sektöre yönelik iş çerçevesi</p>
            </div>
            
        </div>

        <div class="flex justify-center mt-28">
            <button class="bg-orange-500 text-white px-6 py-3 flex items-center">
                <a href="#sectors" target="_blank" class="no-underline text-white">Başarı öykülerimiz</a>
                <img src="/images/right-arrow.png" class="w-6 h-6 ml-12" alt="arrow">
            </button>
        </div>
    </div>

</body>
</html>
